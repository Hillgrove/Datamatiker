
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- import Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>CollectWords</title>
</head>
<body>

    <!-- user interface -->
    
    <div id="app">

        <button>Clear</button>

        <p v-if="ShowMessage">{{ Message }}</p>
    </div>
    

    
    <!-- import script -->
    <script src="index.js"></script>
</body>
</html>
