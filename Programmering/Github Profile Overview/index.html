<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Github profile Overview</title>
</head>

<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar">
            <!-- Navbar content -->
            <a href="#" class="navbar-brand">My App</a>
        </nav>

        <!-- Header -->
        <header class="container mt-4">
            <h1>Hillgrove Github Profile Overview</h1>
        </header>

        <!-- Filtre / Search -->
        <section class="container mt-4">
            <input type="text" v-model="searchQuery" placeholder="SÃ¸g i repos..." class="form-control">
        </section>

        <!-- Data -->
        <main class="container mt-4">
            <div v-if="repos.length">
                <table class="table">
                    <thead>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Description</td>
                    </thead>

                    <tbody>
                        <tr v-for="repo in repos" :key="repo.id">
                            <td>{{ repo.id }}</td>
                            <td>{{ repo.name }}</td>
                            <td>{{ repo.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div v-else>
                Ingen data
            </div>
        
        </main>

        <!-- Footer -->
        <footer class="container mt-4">
            <p>&copy; 2024 Hillgrove Github Profile Overview</p>
        </footer>
    </div>


    <script src="index.js"></script>
</body>
</html>
