<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Todos</title>
    
    <style>

    </style>
</head>

<body>
    
    <h1>Todos with Vue and Axios</h1>

    <div id="app">

        <button @click="cleanList()">Clean the list</button>
        <input type="number" v-model.number="userId" placeholder="User Id">
        <button @click="getByUserId(userId)">Get By User Id</button>
        <button @click="getTodos()">Reset List</button>

        <div v-if="error">{{ error }}</div>

        <table v-if="todos.length > 0">
            <thead>
                <th v-for="(value, key) in todos[0]">
                    {{ key }}
                </th>
            </thead>
            <tbody>
                <tr v-for="todo in todos">
                    <td v-for="text in todo">
                        {{ text }}
                    </td>
                </tr>
            </tbody>
        </table>

        <div v-else>No posts.</div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
